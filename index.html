<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <!-- The general container for the calculator -->
  <div class="container">

    <!-- The inputs of the calculator -->
    <div class="input-flex">
      <div class="input-container">
        <span>Day</span>
        <input type="number" id="day" minlength="1" maxlength="2">
        <small class="errors" id="error-day"></small>
      </div>
      <div class="input-container">
        <span>Month</span>
        <input type="number" id="month" minlength="1" maxlength="2">
        <small class="errors" id="error-month"></small>
      </div>
      <div class="input-container">
        <span>Year</span>
        <input type="number" id="year" minlength="4" maxlength="4">
        <small class="errors" id="error-year"></small>
      </div>

    </div>

    <!-- The submit button to calculate te age -->
    <button id="submit-btn" onclick="calculateAge()" type="submit"><img src="./assets/images/icon-arrow.svg"
        alt=""></button>


    <!-- The elements to display the age -->
    <div class="outputs">
      <h1><span id="year-out">-- </span>Years</h1>
      <h1><span id="month-out">-- </span>Months</h1>
      <h1><span id="day-out">-- </span>Days</h1>
    </div>
  </div>


  <!-- The attribution elements -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Noah Ayanbode</a>
  </div>

  <!-- The linked js script -->
  <script src="script.js"></script>
</body>

</html>
